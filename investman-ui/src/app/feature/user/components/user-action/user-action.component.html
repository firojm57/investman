<div class="bg-default w-64 md:w-56 lg:w-60 min-h-screen
  overflow-hidden absolute right-0 transition-all duration-100 ease-in-out"
  [ngClass]="userActionVisible?'opacity-100 shadow-2xl visible':'opacity-0 invisible'">
  <div class="px-4 h-40 flex border-b border-default items-center">
    <img class="w-20 h-20 object-cover rounded-full" src="assets/img/cat.jpg" alt="User">
    <div class="pb-2 pl-4">
      <div class="font-semibold text-lg truncate">User Name</div>
      <div class="font-light text-sm italic text-secondary">Second line</div>
    </div>
  </div>
  <div class="py-1">
    <a *ngFor="let option of optionModels" href="javascript:void(0)"
      (click)="onOptionClick(option)" class="block px-4 py-2 hover:bg-primary hover:text-white">
      {{ option.labelKey | translate }}</a>
  </div>
</div>
