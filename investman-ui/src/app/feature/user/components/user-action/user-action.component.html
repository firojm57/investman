<div id="userDropdown" class="pt-2 bg-default divide-y divide-gray-100 rounded-md
  shadow-2xl md:w-64 w-96vw"
  *ngIf="userActionVisible">
  <div class="pb-2 pl-4">
    <div class="font-semibold text-lg truncate">User Name</div>
      <div class="font-light text-sm italic text-muted">Second line</div>
  </div>
  <div class="py-3">
    <a *ngFor="let option of optionModels" href="javascript:void(0)"
      (click)="onOptionClick(option)" class="block px-4 py-2 hover:bg-primary hover:text-white">
      {{ option.labelKey | translate }}</a>
  </div>
</div>
