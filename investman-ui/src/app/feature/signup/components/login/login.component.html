<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 verticle-center">
              <img class="img-fluid px-3 ml-3 mt-3 mb-3" src="/assets/img/login/data_80ws.svg" alt="">
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user" (submit)="onSubmit($event)">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="userId"
                      aria-describedby="userId" placeholder="Enter User id..."
                      (focus)="onUserIdFocus()">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" name="userPass"
                      placeholder="Password" (focus)="onPasswordFocus()">
                  </div>
                  <!-- <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" name="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div> -->
                  <input type="submit" class="btn btn-primary btn-user btn-block" value="Login">
                  <!-- <hr>
                  <a href="index.html" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </a>
                  <a href="index.html" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                  </a> -->
                </form>
                <div class="text-center mt-2">
                  <p *ngIf="loginFailCount > 0" class="small text-danger">Invalid Credentials</p>
                </div>
                <hr>
                <div class="text-center">
                  <a class="small" href="javascript:void(0)">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="javascript:void(0)">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
