<header class="w-full bg-component md:py-3 py-2 px-2 shadow-lg md:shadow-md">
  <div class="flex items-center justify-between relative">
    <div class="flex items-center justify-center">
      <span class="bx bx-menu text-3xl pl-2 pr-4 cursor-pointer md:hidden" (click)="onMenuClick()"></span>
      <img src="./images/logo.png" class="w-28">
    </div>
    <div class="bg-default hidden py-2 px-6 w-2/6 rounded-md md:flex items-center gap-4">
      <span class="text-xl bx bx-search"></span>
      <input type="search" placeholder="Search" class="bg-transparent w-full">
    </div>
    <div class="flex items-center justify-between gap-x-12">
      <div class="flex bg-default w-20 h-8 rounded-md cursor-pointer">
        <span class="w-1/2 h-full flex items-center justify-center text-2xl bx bxs-sun"
          [ngClass]="constants.light == appMode ? 'active' : ''"
          (click)="onThemeChange()"></span>
        <span class="w-1/2 h-full flex items-center justify-center text-2xl bx bx-moon"
          [ngClass]="constants.dark == appMode ? 'active' : ''"
          (click)="onThemeChange()"></span>
      </div>
      <div class="flex items-center">
        <div class="pr-2 md:pr-4">
          <img src="assets/img/cat.jpg" alt="user" class="object-cover w-10 h-10 md:w-12 md:h-12 rounded-full overflow-hidden">
          <!-- Can add user name here  -->
        </div>
      </div>
    </div>
  </div>
</header>
