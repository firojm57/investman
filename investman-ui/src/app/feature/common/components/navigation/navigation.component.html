<!-- Vertical navbar -->
<div class="sidebar fixed-top bg-white">
  <div class="py-4 px-3 mb-4">
    <a [routerLink]="homeUri">
      <div class="media d-flex align-items-center">
        <img loading="lazy" src="/assets/img/investman.png" alt="..." width="85" height="80" class="rounded-circle img-logo">
        <div class="media-body hide-md ml-3">
          <h4 class="m-0 text-dark">Investman</h4>
          <p class="font-weight-normal text-muted mb-0">Manage Investments</p>
        </div>
      </div>
    </a>
  </div>

  <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Menu1</p>
  <ul class="nav flex-column bg-white mb-0">
    <li (click)="onSideMenuClick(menuNames.dashboard)" class="nav-item"
      [ngClass]="selectedMenuName == menuNames.dashboard ? 'highlight' : ''">
      <a href="javascript:void(0)" class="nav-link text-large-center-md">
        <i class="fas fa-columns fa-fw"></i>
        <span class="hide-md pl-3">Dashboard</span>
      </a>
    </li>
    <li (click)="onSideMenuClick(menuNames.reports)" class="nav-item"
      [ngClass]="selectedMenuName == menuNames.reports ? 'highlight' : ''">
      <a href="javascript:void(0)" class="nav-link text-large-center-md">
        <i class="fas fa-file-contract fa-fw"></i>
        <span class="hide-md pl-3">Reports</span>
      </a>
    </li>
    <li (click)="onSideMenuClick(menuNames.charts)" class="nav-item"
      [ngClass]="selectedMenuName == menuNames.charts ? 'highlight' : ''">
      <a href="javascript:void(0)" class="nav-link text-large-center-md">
        <i class="fas fa-chart-line fa-fw"></i>
        <span class="hide-md pl-3">Charts</span>
      </a>
    </li>
    <li (click)="onSideMenuClick(menuNames.tickets)" class="nav-item"
      [ngClass]="selectedMenuName == menuNames.tickets ? 'highlight' : ''">
      <a href="javascript:void(0)" class="nav-link text-large-center-md">
        <i class="fas fa-clipboard-check fa-fw"></i>
        <span class="hide-md pl-3">Tickets</span>
      </a>
    </li>
  </ul>

  <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Menu2</p>

  <ul class="nav flex-column bg-white mb-0">
    <li class="nav-item">
      <a href="javascript:void(0)" class="nav-link text-large-center-md">
        <i class="fas fa-chalkboard fa-fw"></i>
        <span class="hide-md pl-3">Option 1</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="javascript:void(0)" class="nav-link text-large-center-md">
        <i class="fas fa-chalkboard fa-fw"></i>
        <span class="hide-md pl-3">Option 2</span>
      </a>
    </li>
  </ul>
</div>
<!-- End vertical navbar -->
