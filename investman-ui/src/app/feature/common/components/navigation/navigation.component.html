<!-- Vertical navbar -->
<div id="sidebar" class="bg-default w-64 min-h-screen lg:shadow-2xl overflow-hidden
  absolute inset-y-0 left-0 transform transition duration-100 lg:static"
  [ngClass]="collapseMobileMenu?'-translate-x-full lg:-translate-x-0':'shadow-2xl'">
  <!-- sidebar -->
  <div class="flex items-center justify-center h-20">
    <span class="text-2xl font-bold text-primary">
      Investman
    </span>
  </div>
  <nav class="font-semibo-ld text-secondary lg:block" [ngClass]="collapseMobileMenu?'hidden':''">
    <a *ngFor="let menu of menuModels" class="block pl-4 py-3 rounded-sm" (click)="onSideMenuClick(menu.name)"
      [ngClass]="selectedMenuName == menu.name ? '' : 'hover:text-default'"
      [routerLink]="'/'+menu.name">
      <div class="flex items-center"
       [ngClass]="selectedMenuName == menu.name ? 'border-r-4 border-primary' : ''">
        <i class="text-2xl bx-lg"
          [ngClass]="selectedMenuName == menu.name ? 'text-primary ' + menu.iconClass : menu.iconClass"></i>
        <span class="px-4"
          [ngClass]="selectedMenuName == menu.name ? 'text-default': ''" translate>{{menu.labelKey}}</span>
      </div>
    </a>
  </nav>
</div>
